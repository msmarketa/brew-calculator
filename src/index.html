<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title></title>
  </head>

  <body>
    <main class="container mt-5">
      <h1>â˜• Coffee Brewing Calculator</h1>
      <div class="row mt-5">
        <div class="col-12 col-sm-6 col-lg-3 mt-3">
          <label for="coffee-beans" class="form-label">Coffee Beans</label>
          <div class="input-group">
            <input
              id="coffee-beans"
              type="number"
              class="form-control"
              aria-label="Coffee beans"
              aria-describedby="coffee-beans"
              min="1"
            />
            <span class="input-group-text" id="coffee-beans">g</span>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 mt-3">
          <label for="water" class="form-label">Water</label>
          <div class="input-group">
            <input
              id="water"
              type="number"
              class="form-control"
              aria-label="Water"
              aria-describedby="water"
              min="10"
              step="10"
            />
            <span class="input-group-text" id="water">ml</span>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 mt-3">
          <label for="ratio" class="form-label">Ratio</label>
          <div class="input-group">
            <input
              id="ratio"
              type="number"
              class="form-control"
              aria-label="Ratio"
              aria-describedby="ratio"
              min="1"
            />
            <span class="input-group-text" id="ratio">:1</span>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 mt-3">
          <label for="coffee-yield" class="form-label">Coffee Yield</label>
          <div class="input-group">
            <input
              id="coffee-yield"
              type="number"
              class="form-control"
              aria-label="Coffee yield"
              aria-describedby="coffee-yield"
              min="10"
              step="10"
            />
            <span class="input-group-text" id="coffee-yield">ml</span>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12 col-lg-6 mt-3">
          <label for="timer" class="form-label">Timer</label>
          <div class="input-group">
            <input
              id="timer"
              type="number"
              class="form-control"
              aria-label="Timer"
              aria-describedby="timer"
              min="1"
              step="0.5"
            />
            <span class="input-group-text" id="timer">min</span>
          </div>
        </div>
        <div class="col-12 col-lg-6 mt-3 align-self-end">
          <div class="input-group">
            <input 
              id="countdown"
              type="text"
              class="form-control"
              aria-label="Countdown"
              aria-describedby="countdown"
              disabled
            />
            <button class="btn btn-success" id="start-btn" type="button">Start</button>
            <button class="btn btn-danger" id="stop-btn" type="button">Stop</button>
            <button class="btn btn-secondary" id="reset-btn" type="button">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
