<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>

<body>
    <main class="container mt-5">
        <h1>â˜• Coffee Brewing Calculator</h1>
        <div class="row mt-5">
            <div class="col-12 col-sm-6 col-lg-3 mt-3">
                <label for="coffee-beans" class="form-label">Coffee Beans</label>
                <div class="input-group">
                    <input id="coffee-beans" type="text" class="form-control" placeholder="" aria-label="Coffee beans" aria-describedby="coffee-beans">
                    <span class="input-group-text" id="coffee-beans">g</span>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 mt-3">
                <label for="water" class="form-label">Water</label>
                <div class="input-group">
                    <input id="water" type="text" class="form-control" placeholder="" aria-label="Water" aria-describedby="water">
                    <span class="input-group-text" id="water">ml</span>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 mt-3">
                <label for="ratio" class="form-label">Ratio</label>
                <div class="input-group">
                    <input id="ratio" type="text" class="form-control" placeholder="" aria-label="Ratio" aria-describedby="ratio">
                    <span class="input-group-text" id="ratio">:1</span>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 mt-3">
                <label for="coffee-yield" class="form-label">Coffee Yield</label>
                <div class="input-group">
                    <input id="coffee-yield" type="text" class="form-control" placeholder="" aria-label="Coffee yield" aria-describedby="coffee-yield">
                    <span class="input-group-text" id="coffee-yield">ml</span>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
